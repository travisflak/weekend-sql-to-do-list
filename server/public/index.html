<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="views/styles.css">
</head>
<body>
    <header>
        <h1>Things To Do</h1>
    </header>
    <section id="addToDo">
        <h2>Add a new to do:</h2>
        <button type="button" id="addButton">Add To Do</button>
        <input type="text" id="person" value="" placeholder="Person's To Do">
        <input type="text" id="taskName" value="" placeholder="Type of To Do">
        <input type="text" id="taskNotes" value="" placeholder="To Do Notes">
        <input type="text" id="taskComplete" value="" placeholder="Complete, Y or N">
    </section>
    <section>
        <h2>All ToDo's:</h2>
        <table>
          <thead>
            <tr>
              <th>Person</th>
              <th>Task Name</th>
              <th>Task Notes</th>
              <th>Task Complete</th>
            </tr>
          </thead>
          <tbody id="viewToDos">
          </tbody>
        </table>
      </section>
</body>
</html>
